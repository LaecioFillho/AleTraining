<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/LoginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Exercicios para Acadêmia</title>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <section class="container">
            <h2>Faça o seu login</h2>
            <form action="home.html" method="get" autocomplete="on">
                    <div>
                        <label for="iuser">E-mail:</label>
                        <input type="email" name="email" id="iuser" required autocomplete="email" placeholder="Digite seu email"><br>
                        <label for="ipass">Senha:</label>
                        <input type="password" name="pass" id="ipass" required min="6" max="6" placeholder="Digite sua senha">
                    </div>
                    <div class="botoes">
                        <input type="submit" value="Entrar" id="btn-entrar" class="botao">
                        <input type="submit" value="Esqueci senha" id="btn-altsenha" class="botao">
                    </div>
            </form>
            <a style="color: white; margin-bottom: 5px;" href="register.html">Cadastre-se</a>
            <a style="color: white;" href="home.html">Área em desenvolvimento</a>
        </section>
    </main>
    <footer>
    </footer>
</body>
<script src="../Controllers/validation.js"></script>
<script src="../Controllers/contsidebar.js"></script>
</html>
